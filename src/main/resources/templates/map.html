<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head id="headId">
</head>
<body>
<div align="center">
    <p>Here is your randomly generated map:</p>
    <table>
        <tr>
            <td>
                <form action="" method="post">
                    <input type="hidden" name="create" value="create"/>
                    <input value="Create again" type="submit"/>
                </form>
            </td>
            <td>
                <form action="" method="post">
                    <input type="hidden" name="save" value="save"/>
                    <input value="Save map" type="submit"/>
                </form>
            </td>
        </tr>
    </table>
    <table>
        <tr th:each="rowMap : ${map.gameListMap}">
            <td th:each="columnMap: ${rowMap}">
                <span th:if="${columnMap==null}"></span>
<!--                <p th:if="${columnMap!=null}"><span th:text="${columnMap.name}"></span></p>-->
                <span th:if="${columnMap!=null}">
                    <img th:src="${columnMap.imgPath}"
                         th:style="'transform:rotate('+@{${columnMap.rotate}}+'deg);'"/>
                </span>
            </td>
        </tr>
    </table>
</div>
<!--<footer id="footerId"></footer>-->
</body>
</html>
